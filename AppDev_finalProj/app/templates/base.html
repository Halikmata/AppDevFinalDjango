{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="stylesheet" href="{% static '../static/css/designs.css' %}" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href='https://fonts.googleapis.com/css?family=Roboto Slab' rel='stylesheet'>
    <title>{% block title %} School {% endblock %}</title>
  </head>
  <body>

    <!-- navbar -->
    {% comment %} <section class="navbar">
      <a href="{% url 'home' %}" class="btn" id="active"> Home </a>
      <a href="{% url 'teacher-list' %}" class="btn"> Teachers </a>
      <a href="{% url 'student-list' %}" class="btn"> Students </a>
      <a href="{% url 'guardian-list' %}" class="btn"> Guardians </a>
      <a href="{% url 'subject-list' %}" class="btn"> Subjects </a>
      <a href="{% url 'detention-list' %}" class="btn"> Detentions </a>
      {% comment %} admin log in {% endcomment %}
      {% comment %}<a href="{% url 'admin:index' %}" class="btn"> Admin </a>
      
    </section> {% endcomment %}
    <section class="navbar">
      <br><h3> School Record </h3><br>
    </section>

    <!-- Main content of your webpage -->
    <main>
      {% block content %}
      <br><br>
      <div class="button-container">
        <button onclick="window.location.href='{% url 'admin:index' %}'" class="btn"> Admin </button>
        
      </div>
      <div class="button-container">
        <button onclick="window.location.href='{% url 'teacher-list' %}'" class="btn"> Guest </button>
      </div>

      {% endblock %}
    </main>

    {% include 'includes/footer.html' %}
    
  </body>
</html>
